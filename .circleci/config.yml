# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/android:api-28-alpha
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.gradle" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: ./gradlew dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      # Build
      - run: 
          name: Build apk
          command: ./gradlew assemble

      # Archive
      - store_artifacts:
          path: beaglesight/build/outputs/apk/debug/beaglesight-debug.apk
          destination: beaglesight-debug.apk
      
      # Run lint and tests
      - run:
          name: Run Tests
          command: ./gradlew lint test
      - store_artifacts:
          path: beaglesight/build/reports
          destination: reports/beaglesight
      - store_artifacts:
          path: beaglesightlibs/build/reports
          destination: reports/beaglesightlibs

